<!DOCTYPE html>
<html style="margin: 0; height: 100%" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100%;
    "
  >
    <div class="container">
      <h1 class="animate__animated animate__bounceInDown">WordLee</h1>
      <h2 class="menu-text animate__animated animate__bounceInDown">
        Lütfen Zorluk Seviyesi Seçiniz
      </h2>
      <div class="letter-length-options">
        <a href="intro.html?letterCount=4">
          <button
            id="easy-btn"
            class="animate__animated animate__bounceInLeft difficulty-select-btn"
          >
            Kolay
          </button></a
        >

        <a href="intro.html?letterCount=5">
          <button
            id="normal-btn"
            class="animate__animated animate__bounceInRight difficulty-select-btn"
          >
            Normal
          </button></a
        >
        <a href="intro.html?letterCount=8">
          <button
            id="hard-btn"
            class="animate__animated animate__bounceInLeft difficulty-select-btn"
          >
            Zor
          </button></a
        >
        <a href="intro.html?letterCount=11">
          <button
            id="very-hard-btn"
            class="animate__animated animate__bounceInUp difficulty-select-btn"
          >
            Bunu Seçme :)
          </button></a
        >
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
